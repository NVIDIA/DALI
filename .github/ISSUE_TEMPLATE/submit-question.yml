name: Submit question
description: Ask a general question about DALI
labels: ["question"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this question!

  - type: textarea
    id: description
    attributes:
      label: Describe the question.
      description: What is your question?
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Check for duplicates
      options:
        - label: I have searched the [open bugs/issues](https://github.com/NVIDIA/DALI/issues) and have found no duplicates for this bug report
          required: true
