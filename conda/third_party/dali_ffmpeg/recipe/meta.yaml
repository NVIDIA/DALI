{% set build_version = "8.0.1" %}

  package:
    name: dali-ffmpeg
    version: {{ build_version }}

  source:
    fn: FFmpeg-n8.0.1.tar.gz
    url: https://developer.download.nvidia.com/compute/redist/nvidia-dali/FFmpeg-n8.0.1.tar.gz
    sha256: 679aa13a19415d5ddab91e580084e3ab20c963c8240001e5cbb955a97bdd81b1
    patches:
      - patches/FFmpeg-0001-avformat-mov-fix-missing-video-size-when-some-decode.patch

  build:
    number: 0
    string: dali_ffmpeg

  requirements:
    build:
      - {{ compiler("c") }}
      - {{ compiler("cxx") }}
      - {{ stdlib("c") }}
      - make
      - nasm
      - libtool
