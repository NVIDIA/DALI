{% set build_version = "4.2.1" %}

  package:
    name: dali-ffmpeg
    version: {{ build_version }}

  source:
    fn: ffmpeg-4.2.1.tar.bz2
    url: https://developer.download.nvidia.com/compute/redist/nvidia-dali/ffmpeg-4.2.1.tar.bz2
    sha256: 682a9fa3f6864d7f0dbf224f86b129e337bc60286e0d00dffcd710998d521624

  build:
    number: 0
    string: dali_ffmpeg

  requirements:
    build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - make
      - nasm
      - libtool
    host:
      - libjpeg-turbo >=1.5
      - libtiff >=4.0
    run:
      - libjpeg-turbo >=1.5
      - libtiff >=4.0
