{% set version = "4.2.1" %}

  package:
    name: ffmpeg
    version: {{ version }}

  source:
    url: https://developer.download.nvidia.com/compute/redist/nvidia-dali/ffmpeg-{{ version }}.tar.bz2
    sha256: 682a9fa3f6864d7f0dbf224f86b129e337bc60286e0d00dffcd710998d521624

  build:
    number: 0
    string: dali

  requirements:
    build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - make 4.2.1
      - autoconf 2.69
      - automake 1.16.1
      - libtool 2.4.6
      - java-openjdk-ppc64le 1.8.0 # [ppc64le]
      - openjdk 8.0.152  # [x86_64]
      - nasm 2.13.03 # [x86_64]
