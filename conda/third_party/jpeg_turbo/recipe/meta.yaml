{% set build_version = "2.1.5.1" %}

  package:
    name: jpeg-turbo
    version: {{ build_version }}

  source:
    git_url: https://github.com/libjpeg-turbo/libjpeg-turbo
    git_rev: 2.1.5.1

  build:
    number: 0
    string: jpeg_turbo

  requirements:
    build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - java-openjdk-ppc64le 1.8.0 # [ppc64le]
      - openjdk 8.0.152  # [x86_64]
      - cmake 3.12.2
      - make 4.2.1
      - yasm # [x86_64]
