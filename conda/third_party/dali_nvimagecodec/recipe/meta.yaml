package:
  name: nvidia-nvimagecodec-cuda{{ environ.get('CUDA_VERSION', '') | replace(".","") }}
  version: {{ environ.get('BUILD_VERSION', '') }}

source:
  git_url: https://github.com/NVIDIA/nvImageCodec.git
  git_rev: v0.2.0

build:
  script_env:
   - CUDA_TARGET_ARCHS
   - CMAKE_BUILD_TYPE
   - BUILD_ID
   - BUILD_VERSION
   - TIMESTAMP
   - GIT_SHA
  string: py{{ python | replace(".","") }}_{{ environ.get('BUILD_ID', '') }}

requirements:
  build:
    skip: True  # [not linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx')}}
    - pkg-config
    - cmake >=3.18
    - make
    - python-clang
    - git-lfs
  host:
    - python
    - future
    - libjpeg-turbo
    - libtiff
    - dali-opencv
    # dali-opencv we that depends on libtiff also depends on libwebp-base (silently)
    # we link it statically so it doesn't carry the dependency, so we need to add it manually
    - libwebp-base
    - openjpeg

  run:
    - python
    - future
    - libjpeg-turbo
    - libtiff
    # dali-opencv we that depends on libtiff also depends on libwebp-base (silently)
    # we link it statically so it doesn't carry the dependency, so we need to add it manually
    - libwebp-base
    - openjpeg
