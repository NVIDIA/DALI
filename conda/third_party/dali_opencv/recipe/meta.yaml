{% set build_version = "4.4.0" %}

  package:
    name: dali-opencv
    version: {{ build_version }}

  source:
    fn: opencv-4.4.0.tar.gz
    url: https://github.com/opencv/opencv/archive/4.4.0.tar.gz
    sha256: bb95acd849e458be7f7024d17968568d1ccd2f0681d47fd60d34ffb4b8c52563

  build:
    number: 0
    string: dali_opencv

  requirements:
    build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - cmake
      - make
    host:
      - libjpeg-turbo >=2.0.3
      - libtiff >=4.1.0
    run:
      - libjpeg-turbo >=2.0.3
      - libtiff >=4.1.0
