{% set build_version = "3.4.3" %}

  package:
    name: dali-opencv
    version: {{ build_version }}

  source:
    fn: opencv-3.4.3.tar.gz
    url: https://github.com/opencv/opencv/archive/3.4.3.tar.gz

  build:
    number: 0
    string: dali_opencv

  requirements:
    build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - cmake >=3.12.4
      - make >=4.2.1
    host:
      - libjpeg-turbo >=1.5
      - libtiff >=4.0
    run:
      - libjpeg-turbo >=1.5
      - libtiff >=4.0