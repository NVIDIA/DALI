{% set build_version = "4.5.4" %}

  package:
    name: dali-opencv
    version: {{ build_version }}

  source:
    fn: opencv-4.5.4.tar.gz
    url: https://github.com/opencv/opencv/archive/refs/tags/4.5.4.tar.gz
    sha256: c20bb83dd790fc69df9f105477e24267706715a9d3c705ca1e7f613c7b3bad3d

  build:
    number: 0
    string: dali_opencv

  requirements:
    build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - cmake
      - make
    host:
      - libjpeg-turbo >=2.0.5  # 2.0.6 is not yet available in conda-forge
      - libtiff >=4.2.0
      - openjpeg >=2.4.0
    run:
      - libjpeg-turbo >=2.0.5  # 2.0.6 is not yet available in conda-forge
      - libtiff >=4.2.0
      - openjpeg >=2.4.0
