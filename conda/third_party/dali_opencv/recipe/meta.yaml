{% set build_version = "4.13.0" %}

  package:
    name: dali-opencv
    version: {{ build_version }}

  source:
    fn: opencv-{{ build_version }}.tar.gz
    url: https://github.com/opencv/opencv/archive/refs/tags/{{ build_version }}.tar.gz
    sha256: 1d40ca017ea51c533cf9fd5cbde5b5fe7ae248291ddf2af99d4c17cf8e13017d

  build:
    number: 0
    string: dali_opencv

  requirements:
    build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - cmake
      - make
    host:
      - libjpeg-turbo
      - libtiff
      - openjpeg
      - zlib
    run:
      - libjpeg-turbo
      - libtiff
      - openjpeg
      - zlib
