package:
  name: nvidia-dali-cuda{{ environ.get('CUDA_VERSION', '') | replace(".","") }}
  version: {{ environ.get('DALI_CONDA_BUILD_VERSION', '') }}

source:
  # Beware: Only commited files are used
  - git_url: ../..

build:
  script_env:
   - CUDA_TARGET_ARCHS
   - CMAKE_BUILD_TYPE
   - BUILD_TEST
   - BUILD_BENCHMARK
   - BUILD_FUZZING
   - BUILD_NVTX
   - BUILD_PYTHON
   - BUILD_LMDB
   - BUILD_JPEG_TURBO
   - BUILD_NVJPEG
   - BUILD_LIBTIFF
   - BUILD_LIBSND
   - BUILD_LIBTAR
   - BUILD_FFTS
   - BUILD_CFITSIO
   - BUILD_NVOF
   - BUILD_NVDEC
   - BUILD_NVML
   - WITH_DYNAMIC_CUDA_TOOLKIT
   - WITH_DYNAMIC_NVJPEG
   - WITH_DYNAMIC_CUFFT
   - WITH_DYNAMIC_NPP
   - VERBOSE_LOGS
   - WERROR
   - BUILD_WITH_ASAN
   - BUILD_WITH_LSAN
   - BUILD_WITH_UBSAN
   - NVIDIA_BUILD_ID
   - GIT_SHA
   - DALI_TIMESTAMP
   - NVIDIA_DALI_BUILD_FLAVOR
   - LD_LIBRARY_PATH
   - DALI_CONDA_BUILD_VERSION
   - CUDA_VERSION
  string: py{{ python | replace(".","") }}_{{ environ.get('NVIDIA_BUILD_ID', '') }}

requirements:
  build:
    skip: True  # [not linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx')}}
    - pkg-config
    - cmake >=3.12.4
    - make
    - patchelf
    - python-clang
  host:
    - python
    - future
    - protobuf
    - libprotobuf-static
    - libjpeg-turbo
    - dali-opencv
    - dali-ffmpeg
    - lmdb
    - libtiff
    - libsndfile
    - libtar
    - libvorbis =1.3.7
    # dali-opencv we that depends on libtiff also depends on libwebp-base (silently)
    # we link it statically so it doesn't carry the dependency, so we need to add it manually
    - libwebp-base
    - openjpeg
    - cfitsio
    - astunparse >=1.6.0
    - gast >=0.2.1, <=0.4.0
  run:
    - python
    - future
    - libjpeg-turbo
    - lmdb
    - libtiff
    - libsndfile
    - libvorbis =1.3.7
    # dali-opencv we that depends on libtiff also depends on libwebp-base (silently)
    # we link it statically so it doesn't carry the dependency, so we need to add it manually
    - libwebp-base
    - openjpeg
    - cfitsio
    - astunparse >=1.6.0
    - gast >=0.2.1, <=0.4.0
