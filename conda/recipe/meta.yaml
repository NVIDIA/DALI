package:
  name: nvidia-dali-cuda{{ environ.get('CUDA_VERSION', '') | replace(".","") }}
  version: {{ environ.get('DALI_CONDA_BUILD_VERSION', '') }}

source:
  # Beware: Only commited files are used
  - git_url: ../..

build:
  script_env:
   - CUDA_TARGET_ARCHS
   - CMAKE_BUILD_TYPE
   - BUILD_TEST
   - BUILD_BENCHMARK
   - BUILD_NVTX
   - BUILD_PYTHON
   - BUILD_LMDB
   - BUILD_JPEG_TURBO
   - BUILD_NVJPEG
   - BUILD_LIBTIFF
   - BUILD_NVOF
   - BUILD_NVDEC
   - BUILD_LIBSND
   - BUILD_NVML
   - BUILD_FFTS
   - VERBOSE_LOGS
   - WERROR
   - BUILD_WITH_ASAN
   - NVIDIA_BUILD_ID
   - GIT_SHA
   - DALI_TIMESTAMP
   - NVIDIA_DALI_BUILD_FLAVOR
   - LD_LIBRARY_PATH
   - DALI_CONDA_BUILD_VERSION
   - CUDA_VERSION
  string: py{{ python | replace(".","") }}_{{ environ.get('NVIDIA_BUILD_ID', '') }}

requirements:
  build:
    skip: True  # [not linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx')}}
    - pkg-config
    - cmake >=3.12.4
    - make
  host:
    - python
    - future >=0.17.1
    - protobuf >=3.11.2
    - libjpeg-turbo >=2.0.3
    - tensorflow-gpu =2.1.0
    - dali-opencv
    - dali-ffmpeg
    - boost >=1.67
    - lmdb >=0.9.22
    - libtiff >=4.1.0
    - libsndfile >=1.0.28
    # 1.3.6 doesn't work well now due to linking issue - conda-forge/libvorbis-feedstock#14
    - libvorbis 1.3.5
    # dali-opencv we that depends on libtiff also depends on libwebp-base (silently)
    # we link it statically so it doesn't carry the dependency, so we need to add it manually
    - libwebp-base
  run:
    - python
    - future >=0.17.1
    - protobuf >=3.11.2
    - libjpeg-turbo >=2.0.3
    - tensorflow-gpu =2.1.0
    - lmdb >=0.9.22
    - libtiff >=4.1.0
    - libsndfile >=1.0.28
    # 1.3.6 doesn't work well now due to linking issue - conda-forge/libvorbis-feedstock#14
    - libvorbis 1.3.5
    # dali-opencv we that depends on libtiff also depends on libwebp-base (silently)
    # we link it statically so it doesn't carry the dependency, so we need to add it manually
    - libwebp-base
