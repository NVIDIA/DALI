package:
  name: dali
  version: {{ GIT_DESCRIBE_TAG | replace("-","_") }}.{{ GIT_BUILD_STR }}

source:
  # Beware: Only commited files are used
  git_url: ../..

build:
  number: 0
  string: py{{ python | replace(".","") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx')}}
    - pkg-config >=0.29.2
    - cmake >=3.12.2
    - make >=4.2.1
  host:
    - python
    - future >=0.17.1
    - protobuf >=3.5
    - libjpeg-turbo >=1.5
    - ffmpeg >=4.1
    - tensorflow-gpu
    - libopencv >=3.4.1
    - opencv >=3.4.1
    - boost >=1.67
  run:
    - python
    - future >=0.17.1
    - protobuf >=3.5
    - libjpeg-turbo >=1.5
    - ffmpeg >=4.1
    - tensorflow-gpu
    - libopencv >=3.4.1
    - opencv >=3.4.1
