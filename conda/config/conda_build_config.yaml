c_compiler_version:    # [linux]
  - 14.2               # [linux]
cxx_compiler_version:  # [linux]
  - 14.2               # [linux]
# for FFMPEG c11 macros
c_stdlib:
  - sysroot            # [linux]
c_stdlib_version:      # [linux]
  - 2.17               # [linux]

# DALI uses only numpy Python API (no C ABI) - no runtime pinning needed
numpy:
  - "2"
ignore_version:
  - numpy
